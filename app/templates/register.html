<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Bot Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .register-container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
    }
    
    .register-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .register-header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .register-body {
      padding: 30px;
      background-color: white;
    }
    
    .form-control {
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #e1e5e9;
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    
    .btn-primary-custom {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      padding: 12px;
      font-weight: 600;
    }
    
    .btn-primary-custom:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }
    
    .register-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .brand-link {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .brand-link:hover {
      color: var(--accent-color);
    }
    
    .password-requirements {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
          <p class="mb-0 mt-2">Join our AI Bot Management platform</p>
        </div>
        <div class="register-body">
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
              <div class="password-requirements">
                Use 8+ characters with a mix of letters, numbers & symbols
              </div>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Create Account</button>
          </form>
          
          <div class="register-links">
            <a href="/" class="brand-link">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
            <a href="/login" class="text-decoration-none">Already have an account?</a>
          </div>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="text-muted">Â© 2023 AI Bot Management Platform</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
